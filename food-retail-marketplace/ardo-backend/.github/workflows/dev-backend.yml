name: Dev Backend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ardo-dev-backend:latest

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITAL_OCEAN_DROPLET_IP }}
          username: ${{ secrets.DIGITAL_OCEAN_DROPLET_USERNAME }}
          key: ${{ secrets.DIGITAL_OCEAN_DROPLET_SSH_KEY }}
          port: ${{ secrets.DIGITAL_OCEAN_DROPLET_SSH_PORT }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/ardo-dev-backend:latest
            docker stop ardo-dev-backend || true
            docker rm ardo-dev-backend || true
            docker run -d -p 8080:8080 --name ardo-dev-backend ${{ secrets.DOCKER_USERNAME }}/ardo-dev-backend:latest
